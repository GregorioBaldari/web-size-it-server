<p>Sign up</p>

<form ua-signup ua-error="error-msg">
	<input name="first_name" placeholder="Your name"><br>
	<input name="login" ua-is-email placeholder="Email"><br>
	<input name="password" placeholder="Password" type="password"><br>
	<p><button type="submit" analytics-on="click" analytics-event="Create an Account">Create account</button> or <a href="" analytics-on="click" analytics-event="Google Sign Up" ua-oauth-link="google">Sign up with Google</a></p>
	<p id="error-msg"></p>
</form>

<p><a href="#/login" analytics-on="click" analytics-event="Log In">Log in</a></p>
