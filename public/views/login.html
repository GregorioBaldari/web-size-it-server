<p>Please log in</p>

<form ua-login ua-error="error-msg">
	<input name="login" placeholder="Username"><br>
	<input name="password" placeholder="Password" type="password"><br>
	<p><button analytics-on="click" analytics-event="Log In" type="submit">Log in</button> or <a href="" analytics-on="click" analytics-event="Google Log In" ua-oauth-link="google">Log in with Google</a></p>
	<p id="error-msg"></p>
</form>

<p><a href="#/signup" analytics-on="click" analytics-event="Sign Up">Sign up</a></p>
